<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Notes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
            <ion-icon slot="start" name="arrow-forward"></ion-icon>
            <ion-label>
                <h3>{{ note.title }}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
