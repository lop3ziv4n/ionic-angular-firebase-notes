<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <div ion-padding>
    <ion-button expand="block" fill="outline" (click)="saveNote()">Save</ion-button>
    <ion-button *ngIf="note.id != null" expand="block" fill="outline" (click)="deleteNote()" color="danger">Delete</ion-button>
  </div>

</ion-content>
